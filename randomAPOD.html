<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Random APOD Generator</title>
  </head>
  <body>
    <nav class="blue-grey darken-2" id="nav"></nav>
    <ul id="slide-out" class="sidenav sidenav-fixed"></ul>
    <section class="apod container">
      <h1>Astronomy Picture of the Day</h1>
      <p>
        Discover the cosmos! Each day a different image or photograph of our
        fascinating universe is featured, along with a brief explanation written
        by a professional astronomer.
      </p>
      <p id="date"></p>
      <div id="content"></div>
      <h2></h2>
      <p id="copyright"></p>
      <p id="explanation" class="flow-text"></p>
    </section>
    <script src="js/nav.js"></script>
    <script src="js/sidenav.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
